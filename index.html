<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synverta B2B 新闻门户</title>
    <meta name="description" content="Synverta B2B新闻门户，提供化工行业最新资讯、产品动态和公司新闻">
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">Synverta</a>
            <nav>
                <a href="/" class="active">首页</a>
                <a href="/industry-news.html">行业资讯</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Synverta B2B 新闻门户</h1>
        <p>化工行业最新资讯、市场洞察与产品动态</p>
    </section>

    <main>
        <!-- Latest News Section -->
        <section class="section">
            <div class="section-header">
                <div>
                    <div class="section-kicker">即时更新</div>
                    <h2 class="section-title">最新动态</h2>
                </div>
            </div>
            <ul class="news-list" id="latest-news-list">
                <!-- News items will be loaded here by news.js -->
            </ul>
        </section>

        <!-- Featured News Section -->
        <section class="section">
            <div class="section-header">
                <div>
                    <div class="section-kicker">编辑推荐</div>
                    <h2 class="section-title">精选新闻</h2>
                </div>
            </div>
            <ul class="news-list" id="featured-news-list">
                <!-- Featured news items will be loaded here by news.js -->
            </ul>
        </section>

        <!-- Industry News Section -->
        <section class="section">
            <div class="section-header">
                <div>
                    <div class="section-kicker">装置 · 产能 · 贸易</div>
                    <h2 class="section-title">行业资讯</h2>
                </div>
            </div>
            <ul class="news-list" id="home-industry-news-list">
                <!-- Industry news items will be loaded here by news.js -->
            </ul>
            <a href="/industry-news.html" class="more-link">查看更多行业资讯 →</a>
        </section>

        <!-- Product News Section -->
        <section class="section">
            <div class="section-header">
                <div>
                    <div class="section-kicker">功能 · 更新 · 优化</div>
                    <h2 class="section-title">产品动态</h2>
                </div>
            </div>
            <ul class="news-list" id="home-product-news-list">
                <!-- Product news items will be loaded here by news.js -->
            </ul>
        </section>

        <!-- Company News Section -->
        <section class="section">
            <div class="section-header">
                <div>
                    <div class="section-kicker">企业 · 合作 · 发展</div>
                    <h2 class="section-title">公司新闻</h2>
                </div>
            </div>
            <ul class="news-list" id="home-company-news-list">
                <!-- Company news items will be loaded here by news.js -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Synverta. 保留所有权利。</p>
            <p>
                <a href="#">关于我们</a> ·
                <a href="#">联系方式</a> ·
                <a href="#">隐私政策</a>
            </p>
        </div>
    </footer>

    <script src="/assets/js/news.js"></script>
</body>
</html>
