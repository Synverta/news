<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Language Switcher Example</title>
    <script>
        const translations = {
            en: { title: "Language Switcher Example", button: "Switch Language" },
            es: { title: "Ejemplo de Selector de Idioma", button: "Cambiar Idioma" }
        };

        let currentLanguage = 'en';

        function switchLanguage(language) {
            currentLanguage = language;
            document.querySelector('[data-i18n="title"]').innerText = translations[language].title;
            document.querySelector('[data-i18n="button"]').innerText = translations[language].button;
        }
    </script>
</head>
<body>
    <div style="position: absolute; top: 0; right: 0;">
        <button data-i18n="button" onclick="switchLanguage('es')">Switch Language</button>
    </div>
    <h1 data-i18n="title">Language Switcher Example</h1>
</body>
</html>
