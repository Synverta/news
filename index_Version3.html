---
layout: default
title: 新闻首页
---

<h1>最新发布的新闻</h1>
<ul>
  {% for post in site.posts limit:10 %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{ post.date | date: "%Y-%m-%d" }}</small>
      <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
    </li>
  {% endfor %}
</ul>
